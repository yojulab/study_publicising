<script>
    // 대상 선택 : #click_innerHTML
    let click_inner_object = document.querySelector('#click_innerHTML')
    // 계속 본다
    click_inner_object.onclick = function () {
        // 해당하는 동작
        let target_inner_object = document.querySelector('#target_innerHTML')
        // target_inner_object.innerHTML = 'Current Position! Sanghunoh'
        let scrollposition_value = document.documentElement.scrollTop
        target_inner_object.innerHTML = `Current Position! Sanghunoh ${scrollposition_value}`
    }

    function showAlert() {
        alert("second 임시 팝업");
    }

    let button = document.querySelector("#click_popup");
    button.onclick = function () {
        alert("first 임시 팝업");
    }
</script>
